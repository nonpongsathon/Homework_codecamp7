<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>


    <script src="https://unpkg.com/react@17.0.1/umd/react.development.js"></script>
    <script src="https://www.unpkg.com/react-dom@17.0.1/umd/react-dom.development.js"></script>
    <script src = "https://unpkg.com/@babel/standalone@7.12.7/babel.js"></script>
    <script type = "text/babel">
        const rootElement = document.getElementById("root")

        function GreetingMessage(props) {
            return <h1>Welcome {props.name} !</h1>
        }
        const element = 
        
        <div className = "container">
        <GreetingMessage name = "react" />
        <GreetingMessage name = "judie" />
        <GreetingMessage name = "world" />
        </div>
        
        ReactDOM.render(
                element,
                rootElement
            )
        
    </script>
</body>
